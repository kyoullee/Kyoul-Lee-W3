        <script>
            var photos = []; // Declared an empty variable
            var fileNames = []; // Declared an empty element
            var imageList = []; // Declaring an empty array
            var image = []; // Declaring an empty variable for the list codes
            var openList = "<li id='photo'>"; // Declare variable for open tag for list
            var closeList = "</li>"; // Declare variable for close tag

            //Create a loop for the images
            for (var i=0; i<6; i++) {
                fileNames.push("winterland"+(i+1)); // Create image filename and store in array
                photos.push("<img src='images/"+fileNames[i]+".jpg'>"); // Assemble the file name for the photos and store in array
                image = openList + photos[i] + closeList; // Assembling the image element
                imageList.push(image); // Storing the assembled code into the array
            } 

            // Display the six images
            document.getElementById("album").innerHTML = imageList;
